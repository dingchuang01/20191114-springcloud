#从githup上读取所要配置文件的名称
#从gitup的repository读取文件名
#   ！！！按照访问规则，不需要添加后缀名！！！
spring.cloud.config.name=application-dev
#配置profile的名称
#必须要和githup上的文件中篇日志spring.properties的值一模一样，否则匹配不到
spring.cloud.config.profile=dev
#配置label如果使用的是默认的就不需要配置(master)
spring.cloud.config.label=master
#配置config的服务器地址
spring.cloud.config.uri=http://localhost:4081

